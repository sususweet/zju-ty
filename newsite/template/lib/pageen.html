{if $articles_pages > 0 }
<div class="cg-page" id="pageen">
         <a href="{$catalog.id|catalog_url}">First</a>
          { if $articles_page > 0 } 
          <a href="{$catalog.id|catalog_url:$articles_page-1}">Prev</a>
          {else}
          Prev
          {/if}
          { if $articles_page < $articles_pages-1 }
          <a href="{$catalog.id|catalog_url:$articles_page+1}" >Next</a>
          {else}
          Next
          {/if} 
          <a href="{$catalog.id|catalog_url:$articles_pages-1}">Last</a> <span class="current-page">Current : {$articles_page+1}/{$articles_pages} Pages</span>
</div>
{ /if }
